# GoReleaser configuration for systems-mcp (paytring_mcp)
# https://goreleaser.com/

project_name: paytring_mcp
release:
  github:
    owner: 4nkitd
    name: systems-mcp
  draft: false
  prerelease: auto

snapshot:
  # disable snapshots by default; remove or change if you need snapshot releases
  disabled: false
  name_template: "{{ .Tag }}-snapshot"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

before:
  hooks:
    - go mod tidy

builds:
  - id: paytring_mcp
    main: ./main.go
    binary: paytring_mcp
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    goarm:
      - 6
    ldflags:
      - -s
      - -w

archives:
  - id: default
    builds:
      - paytring_mcp
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      darwin: macOS
      linux: Linux
      windows: Windows
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums_{{ .Version }}.txt"

